<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
    
</head>
<body>
    <div class="container">
    <h2 class="title">Contact Details</h2>
    <form class="myform" id="myform">
        <div class="input-group">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" class="input" id="name" autocomplete placeholder="Name" required>
        </div>
        <div class="input-group">
            <label for="email" class="label">Email</label>
            <input id="email" name="email" type="email" class="input" autocomplete placeholder="email@xyz.com">
        </div>
        <div class="input-group">
            <label for="mob" class="label">Mobile Number</label>
            <input id="mob" name="mobile number" type="tel" class="input" autocomplete placeholder="000-000-0000" pattern="[0-9]{10}">
        </div>
          <div class="input-group">
            <label for="paddress" class="label">Permanent Address</label>
            <input id="paddress1" name="address line 1" autocomplete placeholder="Address Line 1" type="text" class="input">
            <input id="paddress2" name="address line 2" autocomplete placeholder="Address Line 2" type="text" class="input">
            <input id="pzip" name="zip code" autocomplete placeholder="Pincode" type="text" class="input" pattern="[0-9]{6}">
        </div>
        <div>
            <input type="checkbox" id="sameCheck" name="sameCheck" onchange='addressFunction(this);'>
            <label for="sameCheck" class="label2" >Current address same as permanent address.</label>
        </div>
        <div class="input-group">
            
            <input id="secaddress1" name="curr address 1" placeholder="Address Line 1" type="text" class="input">
            <input id="secaddress2" name="curr address 2" placeholder="Address Line 2" type="text" class="input">
            <input id="seczip" name="curr zip code" placeholder="Pincode" type="text" class="input" pattern="[0-9]{6}">
        </div>
        <button type="submit" name="submit" id="post-btn">Submit</button>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
